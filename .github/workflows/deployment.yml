name: Deploy Pizza Shop
on:
   push:
      branches: [ main ]
   pull_request:
      branches: [ main ]
jobs:
   test:
     runs-on: ubuntu-latest
     steps:
       - name: Get repository code
         uses: actions/checkout@v4
       - name: install Node JS
         uses: actions/setup-node@v3
         with:
           node-version: 17
       - name: Cache deps
         uses: actions/cache@v3
         with:
            path: ~/.npm
            key: node-modules-${{hashFiles('**/package-lock.json')}}
       - name: Install dependencies
         run: npm ci
       - name: unit tests
         run: npm run test
      #  - uses: actions/upload-artifact@v1
      #    if: failure()
      #    with:
      #      name: logs
      #      path: logs
   lint:
      runs-on: ubuntu-latest
      steps:
        - name: Get repository code
          uses: actions/checkout@v4
        - name: Cache deps
          uses: actions/cache@v3
          with:
            path: ~/.npm
            key: node-modules-${{hashFiles('**/package-lock.json')}}
        - name: Install dependecies
          run: npm ci
        - name: Lint application
          run: npm run lint
   build:
      needs: [test, lint]
      strategy:
        matrix:
          node-version: [16,17]
      runs-on: ubuntu-latest
      steps:
         - name: Get repository code
           uses: actions/checkout@v4
         - name: install Node JS
           uses: actions/setup-node@v3
           with:
             node-version: ${{matrix.node-version}}
         - name: Cache deps
           uses: actions/cache@v3
           with:
             path: ~/.npm
             key: node-modules-${{hashFiles('**/package-lock.json')}}
         - name: Install dependecies
           run: npm ci
         - name: build application
           run: npm run build
   deploy:
       needs: build
       runs-on: ubuntu-latest
       steps:
        - name: Get repository code
          uses: actions/checkout@v4
        - name: install Node JS
          uses: actions/setup-node@v3
          with:
            node-version: 17
        - name: Cache deps
          uses: actions/cache@v3
          with:
            path: ~/.npm
            key: node-modules-${{hashFiles('**/package-lock.json')}}
        - name: Install dependecies
          run: npm ci
        - name: Deploy application
          run: npm run deploy


      