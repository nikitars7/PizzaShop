name: Deploy Pizza Shop
on:
   push:
      branches: [ main ]
   pull_request:
      branches: [ main ]
jobs:
   test:
     runs-on: ubuntu-latest
     steps:
       - name: Get repository code
         uses: actions/checkout@v4
       - name: install Node JS
         uses: actions/setup-node@v3
         with:
           node-version: 17.x
       - name: Cache deps
         uses: actions/cache@v3
         with:
            path: ~/.npm
            key: node-modules-${{hashFiles('**/package-lock.json')}}
       - name: Install dependencies
         run: npm ci
       - name: unit tests
         run: npm run test
   lint:
      runs-on: ubuntu-latest
      steps:
        - name: Get repository code
          uses: actions/checkout@v4
        - name: Cache deps
          uses: actions/cache@v3
          with:
            path: ~/.npm
            key: node-modules-${{hashFiles('**/package-lock.json')}}
        - name: Install dependecies
          run: npm ci
        - name: Lint application
          run: npm run lint
   build:
      needs: [test, lint]
      runs-on: ubuntu-latest
      steps:
         - name: Get repository code
           uses: actions/checkout@v4
         - name: install Node JS
           uses: actions/setup-node@v3
           with:
             node-version: 16.x
         - name: Cache deps
           uses: actions/cache@v3
           with:
             path: ~/.npm
             key: node-modules-${{hashFiles('**/package-lock.json')}}
         - name: Install dependecies
           run: npm ci
         - name: build application
           run: npm run build
   deploy:
       needs: build
       runs-on: ubuntu-latest
       env:
        GH_SECRET: ${{secrets.DEPLOY_SECRET}}
       steps:
        - name: Get repository code
          uses: actions/checkout@v4
        - name: install Node JS
          uses: actions/setup-node@v3
          with:
            node-version: 17
        - name: Cache deps
          uses: actions/cache@v3
          with:
            path: ~/.npm
            key: node-modules-${{hashFiles('**/package-lock.json')}}
        - name: Install dependecies
          run: npm ci
        - name: Deploy application
          run: |
            git config --global user.name 'Nikita'
            git config --global user.email 'nikita_rs7@ukr.net'
            git remote set-url origin https://${{env.GH_SECRET}}@github.com/${{github.repository}}
            npm run deploy

      